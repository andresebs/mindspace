<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Furniture Sizing Tool</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="js/components.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">

    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;">

        <a-marker preset="kanji">
            <a-box position="0 0.4 0" 
                   width="1.2" height="0.8" depth="0.8" 
                   material="color: #FF5733; opacity: 0.7;"
                   dimension-display="itemName: Table; width: 1.2; height: 0.8; depth: 0.8;">
            </a-box>
        </a-marker>

        <a-marker preset="hiro">
            <a-box position="0 0.25 0" 
                   width="1.4" height="0.5" depth="1.9" 
                   material="color: #28B463; opacity: 0.7;"
                   dimension-display="itemName: Bed; width: 1.4; height: 0.5; depth: 1.9;">
            </a-box>
        </a-marker>

        <a-marker type="barcode" value="5">
            <a-box position="0 0.5 0" 
                   width="0.5" height="1.0" depth="0.5" 
                   material="color: #3498DB; opacity: 0.7;"
                   dimension-display="itemName: Chair; width: 0.5; height: 1.0; depth: 0.5;">
            </a-box>
        </a-marker>

        <a-marker type="barcode" value="6">
            <a-box position="0 1.0 0" 
                   width="1.0" height="2.0" depth="0.6" 
                   material="color: #F1C40F; opacity: 0.7;"
                   dimension-display="itemName: Wardrobe; width: 1.0; height: 2.0; depth: 0.6;">
            </a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
