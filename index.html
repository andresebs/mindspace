<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Mindspace AR</title>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">

    <div id="mindspace-ui" class="ui-container collapsed">
        <div class="ui-header">
            <h1 class="app-title">Mindspace</h1>
            <div class="header-buttons">
                <button id="lock-btn" class="action-btn">Lock</button>
                <button id="toggle-menu-btn" class="icon-btn">⚙️</button>
            </div>
        </div>
        
        <div id="ui-content" class="ui-content">
            <div class="control-group">
                <label for="furniture-selector">Item:</label>
                <select id="furniture-selector">
                    <option value="table">Table</option>
                    <option value="bed">Bed</option>
                    <option value="wardrobe">Wardrobe</option>
                    <option value="chair">Chair</option>
                </select>
            </div>

            <div class="control-group">
                <label>Scale</label>
                <div class="slider-row"><span>X:</span> <input type="range" id="scale-x" min="0.5" max="2.5" step="0.1" value="1.0"></div>
                <div class="slider-row"><span>Y:</span> <input type="range" id="scale-y" min="0.5" max="2.5" step="0.1" value="1.0"></div>
                <div class="slider-row"><span>Z:</span> <input type="range" id="scale-z" min="0.5" max="2.5" step="0.1" value="1.0"></div>
            </div>

            <div class="control-group">
                <label>Rotation</label>
                <div class="slider-row"><span>Y:</span> <input type="range" id="rot-y" min="0" max="360" step="5" value="0"></div>
            </div>

            <div class="measurement-panel">
                <p id="measurement-display">W: - | H: - | D: -</p>
            </div>
        </div>
    </div>

    <a-scene embedded 
             arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" 
             vr-mode-ui="enabled: false"
             camera-zoom-fix
             ui-interaction-handler>
             
        <a-marker preset="hiro" id="main-marker">
            <a-entity id="scaler-container" scale="0.1 0.1 0.1">
                <a-entity id="furniture-wrapper" placement-lock>
                    <a-entity id="furniture-model" mindspace-controller></a-entity>
                </a-entity>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
